# Config
server.error.include-message=always
project.basedir=C://Repos//d-BAME//dbame

# Database
spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.url=jdbc:h2:file:/data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# crypto params
global.key.p=1AE69F0B1702176B
global.key.g=02
user.key.private=44b1056458317231e468178c746f7e542a42afdf96af41333f2c210b73cd72c0

# Schemas

shemas.basedir=${project.basedir}//src//main//resources//schemas
schemas.registrar.registerToVote=${shemas.basedir}//registrar//registerToVote.JSON
schemas.registrar.requestBallot=${shemas.basedir}//registrar//requestBallot.JSON
